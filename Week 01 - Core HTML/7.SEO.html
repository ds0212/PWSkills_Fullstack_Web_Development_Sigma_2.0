<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A website ro sell content" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Table + Meta + Favicon</title>
  </head>
  <body style="background-color: #c9c9c9">
    <h1>Table Discussion</h1>
    <table border="1">
      <caption>
        Product Data
      </caption>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Brand Name</th>
          <th>Pricing</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Product</td>
          <td>Brand Name 1</td>
          <td>$ 5</td>
        </tr>
        <tr>
          <td>Product</td>
          <td>Brand Name 1</td>
          <td>$ 5</td>
        </tr>
        <tr>
          <td>Product</td>
          <td>Brand Name 1</td>
          <td>$ 5</td>
        </tr>
        <tr>
          <td>Product</td>
          <td>Brand Name 1</td>
          <td>$ 5</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Sum</td>
          <td>$1100.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
